<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <header id="countdown-header">
            <h1>Coming Soon</h1>
            <h3>We are preparing something special, stay tuned!</h3>
        </header>
        <section class="countdown-container">
            <div class="countdown-box">
                <div class="days-box box">00</div>
                <p class="days">Days</p>
            </div>
            <div class="countdown-box">
                <div class="hour-box box">00</div>
                <p class="hour">Hours</p>
            </div>
            <div class="countdown-box">
                <div class="minute-box box">00</div>
                <p class="minutes">Minutes</p>
            </div>
            <div class="countdown-box">
                <div class="seconds-box box">00</div>
                <p class="seconds">Seconds</p>
            </div>
        </section>

        <figure class="img-container">
            <img src="images/vecteezy_vector-illustration-of-calendars-and-clock-indicate-due-date_.jpg" alt="" class="countdown-img">
        </figure>
    </main>

    <script src="main.js"></script>
</body>
</html>
